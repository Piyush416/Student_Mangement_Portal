<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-body w-100 mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Student Mangement Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/form"> Add Record</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="/submit_form" method="post">
            <h1 class="main_heading">Student Information</h1>
            <hr>
            <label for="enrol">Enrollment Number:</label>
            <input type="number" required id="enrol" name="enrol"><br><br>
            <label for="fname">First Name:</label>
            <input type="text" required id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" required id="lname" name="lname"><br><br>
            <label for="course">Course: </label>
            <input type="text" required id="course" name="course"><br><br>
            <input type="submit" value="Submit">
          </form>
    </div>

</body>

</html>
