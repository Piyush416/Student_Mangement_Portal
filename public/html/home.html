<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div id="homeContainer">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-body w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Student Mangement Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/form"> Add Record</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="text-center m-5"> Student Mangement Data</h1>
        <!-- Record Show Main Contain -->
        <div class="table-responsive-lg">
            <table id="mytable" class="table table-dark  table-bordered">
            </table>
        </div>
    </div>

    <!-- Edit Form -->
    <div id="editModal" style="display:none;">
        <form id="editForm">
            <input type="hidden" name="enrol" value="" />
            <label>
                First Name:
                <input type="text" name="fname" required value="" />
            </label>
            <label>
                Last Name:
                <input type="text" name="lname" required value="" />
            </label>
            <label>
                Course:
                <input type="text" name="course" required value="" />
            </label>
            <button type="submit" class="btn btn-outline-success">Save Changes</button>
            <button type="button" class="btn btn-outline-danger" onclick="document.querySelector('#editModal').style.display = 'none'; document.querySelector('#homeContainer').style.filter = 'blur(0)';">Cancel</button>
        </form>
    </div>

    <script src="myscript.js"></script>
</body>

</html>
